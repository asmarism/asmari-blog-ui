<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>مسودّة للنشر - سلمان الأسمري</title>
    
    <meta property="og:title" content="مسودّة للنشر - سلمان الأسمري">
    <meta property="og:description" content="مدونة شخصية عن الإعلانات والأفلام والتأملات الشخصية.">
    <meta property="og:image" content="https://asmari.me/wp-content/uploads/2023/12/cropped-Fav-192x192.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- خط Noto Sans لبقية الموقع لضمان التباين -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* استيراد خط Myriad Arabic Mob الأصلي والاحترافي بنسبة 100% */
        @font-face {
            font-family: "Myriad Arabic Mob";
            src: url("https://www.alarabiya.net/static/fonts/MyriadArabic-Bold.woff2") format("woff2"),
                 url("https://www.alarabiya.net/static/fonts/MyriadArabic-Regular.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        :root {
            --bg-dark: #07090D;
            --surface-dark: #121820;
            --accent-blue: #1B19A8;
            --accent-secondary: #FFA042;
        }

        body {
            background-color: var(--bg-dark);
            color: #F8FAFC;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* الخط العام للمدونة هو Noto Sans */
            font-family: 'Noto Sans Arabic', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* حصر خط Myriad Arabic Mob على كلاس الترويسة فقط */
        .font-myriad, 
        .font-myriad h1, 
        .font-myriad span,
        .font-myriad * {
            font-family: "Myriad Arabic Mob", sans-serif !important;
            -webkit-font-smoothing: antialiased;
        }

        .no-flicker {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-dark {
            background: rgba(7, 9, 13, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .img-aspect {
            aspect-ratio: 16 / 9;
            background-color: #0f131a;
            overflow: hidden;
            position: relative;
            contain: paint;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            isolation: isolate;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
        }

        .blob-1 { width: 500px; height: 500px; background: var(--accent-blue); top: -100px; right: -100px; }
        .blob-2 { width: 400px; height: 400px; background: var(--accent-secondary); bottom: 10%; left: -100px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .entry-anim {
            animation: fadeIn 0.3s ease-out forwards;
        }

        * {
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
