
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>مسودّة للنشر</title>
    
    <!-- الوسوم الأساسية سيتم استبدالها بالكامل أثناء الـ Prerender لكل صفحة -->
    <meta name="robots" content="index, follow">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: "Myriad Arabic Mob";
            src: url("https://www.alarabiya.net/static/fonts/MyriadArabic-Bold.woff2") format("woff2"),
                 url("https://www.alarabiya.net/static/fonts/MyriadArabic-Regular.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-dark: #07090D;
            --surface-dark: #121820;
            --accent-blue: #1B19A8;
            --accent-secondary: #FFA042;
        }

        body {
            background-color: var(--bg-dark);
            color: #F8FAFC;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Noto Sans Arabic', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .font-myriad, .font-myriad * {
            font-family: "Myriad Arabic Mob", sans-serif !important;
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-dark {
            background: rgba(7, 9, 13, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
        }

        .blob-1 { width: 500px; height: 500px; background: var(--accent-blue); top: -100px; right: -100px; }
        .blob-2 { width: 400px; height: 400px; background: var(--accent-secondary); bottom: 10%; left: -100px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .entry-anim { animation: fadeIn 0.3s ease-out forwards; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <div id="root"></div>
    <!-- Vite سيقوم بحقن ملفات الـ JS هنا تلقائياً بشكل مضغوط -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
