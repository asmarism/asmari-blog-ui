<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>مسودّة للنشر - سلمان الأسمري</title>
    
    <!-- Open Graph الأساسي -->
    <meta property="og:title" content="مسودّة للنشر - سلمان الأسمري">
    <meta property="og:description" content="مدونة شخصية عن الإعلانات والأفلام والتأملات الشخصية.">
    <meta property="og:image" content="https://asmari.me/wp-content/uploads/2023/12/cropped-Fav-192x192.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #07090D;
            --surface-dark: #121820;
            --accent-blue: #1B19A8;
            --accent-secondary: #FFA042;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif !important;
            background-color: var(--bg-dark);
            color: #F8FAFC;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overscroll-behavior-y: none; /* يمنع اهتزاز الصفحة في المتصفحات */
        }

        * {
            font-family: 'Noto Sans Arabic', sans-serif !important;
            box-sizing: border-box;
        }

        /* منع الفليكر والوميض التقني */
        img {
            -webkit-user-drag: none;
            user-select: none;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-dark {
            background: rgba(7, 9, 13, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            isolation: isolate; /* يمنع تداخل الألوان مع العناصر فوقها */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
        }

        .blob-1 { width: 500px; height: 500px; background: var(--accent-blue); top: -200px; right: -100px; }
        .blob-2 { width: 400px; height: 400px; background: var(--accent-secondary); bottom: 10%; left: -100px; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-post {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
<body class="antialiased">
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <div id="root"></div>

</body>
</html>
